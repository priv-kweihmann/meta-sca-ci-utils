name: 'build modules'
description: 'builds meta-sca modules'
inputs:
  parameter-file: 
    description: 'Parameter file'
    required: true
  repo:
    description: 'Repo to use'
    required: false
    default: "meta-sca"
runs:
  using: "composite"
  steps:
    - name: build
      run: |
        /github/actions/scripts/buildntest \
        --modfile=${WORKSPACE}/sources/${{ inputs.repo }}/test/lang_${{ inputs.parameter-file }}.txt \
        --repo=${{ inputs.repo }}
      shell: bash